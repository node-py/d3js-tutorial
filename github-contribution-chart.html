<!DOCTYPE html>

<html>
<head>
  <title>Github's Contribution Chart</title>
  <script src="https://d3js.org/d3.v3.js"></script>
  <style>

    #chart div {
      display: inline-block;
      background: #4285f4;
      width: 20px;
      height: 20px;
      margin-right: 3px;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    const colormap = d3.interpolateRgb(d3.rgb('#d6e685'), d3.rgb('#1e6823'));

    d3.select("#chart")
      .selectAll("div")
      .data([.2, .5, .9, .3, 0, .23, .88, .01, .99])
      .enter()
      .append("div")
      .style("background-color", (d) => {return d==0?'#eee':colormap(d);});
  </script>
</body>
</html>
